- name: action-status
  # You may pin to the exact commit or the version.
  # uses: dobladov/github-status-action@4c30ae6753b91f8697a5151bc2cb666a04d2be19
  uses: dobladov/github-status-action@2.0.0
  with:
    # Use secrets.GITHUB_TOKEN or your own token if you need to trigger other workflows the use "on: status"
    authToken: 
    # The status of the check: success, error, failure or pending
    state: 
    # The context, this is displayed as the name of the check
    context: # optional, default is default
    # Short text explaining the status of the check
    description: # optional, default is 
    # Repostory owner, defaults to context github.repository_owner if omited
    owner: # optional, default is ${{ github.repository_owner }}
    # Repository, default to context github.repository if omited
    repository: # optional, default is ${{ github.repository }}
    # SHA of commit to update status on, defaults to context github.sha
    sha: # optional, default is ${{ github.sha }}
    # URL/URI to use for further details.
    target_url: # optional

